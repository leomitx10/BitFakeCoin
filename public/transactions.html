<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoProject - Transações</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/transactions.css">
</head>
<body>
    <nav-bar></nav-bar>

    <div class="container">
        <div class="transactions-panel">
            <h2>Nova Transação</h2>
            <form id="transactionForm" class="transaction-form">
                <div class="form-group">
                    <label for="recipientAddress">Endereço do Destinatário:</label>
                    <input type="text" id="recipientAddress" required>
                </div>
                <div class="form-group">
                    <label for="amount">Quantidade (BFC):</label>
                    <input type="number" id="amount" step="0.01" min="0.01" required>
                </div>
                <button type="submit" class="primary-btn">Enviar</button>
            </form>

            <div class="transaction-history">
                <h2>Histórico de Transações</h2>
                <div class="transaction-filters">
                    <button class="filter-btn active" data-filter="all">Todas</button>
                    <button class="filter-btn" data-filter="sent">Enviadas</button>
                    <button class="filter-btn" data-filter="received">Recebidas</button>
                </div>
                <div id="transactionList" class="transaction-list">
                    <p>Carregando transações...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="components/navbar.js"></script>
    <script src="js/transactions.js"></script>
</body>
</html>
